<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hewan apa Aku Kakk? &mdash; 🤗</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&family=Preahvihear&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header_title">Hewan Apakah Aku?</h1>
      <section class="question_container">
        <div class="image_container">
          <img
            class="question_image"
            src="assets/hewan_apa.jpeg"
            alt="Hewan Apa Aku?" />
        </div>
        <div class="button_container">
          <div class="button_box" id="dogButton">Anjing 🐶</div>
          <div class="button_box" id="rabbitButton">Kelinci 🐰</div>
          <div class="button_box" id="coalaButton">Koala 🐨</div>
          <div class="button_box" id="catButton">Kucing 😼</div>
        </div>
      </section>
      <p class="answer_title">Hasilnya:</p>
      <section class="answer_container">
        <div id="wrongAnswer" class="wrong-header"></div>
        <div class="right-answer">
          <h2 class="right-answer-header">BETULL!😼🥳</h2>
          <div class="right-image-container">
            <img src="assets/yahahaha.jpeg" alt="" class="answer_image" />
            <img
              src="assets/happy-happy-happy-happy.gif"
              alt=""
              class="answer_gif" />
          </div>
        </div>
      </section>
    </div>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
